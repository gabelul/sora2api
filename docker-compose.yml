

services:
  sora2api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sora2api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config/setting.toml:/app/config/setting.toml
      - ./static:/app/static
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
      - TIMEZONE_OFFSET=8
    restart: unless-stopped
